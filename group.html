	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){

			var starting_meat = 35;

			var ms = $('.meat-slider').slider({
				min: 5,
				max: 35,
				value: 5,
				step: 5,
				handle: 'triangle'
			});
			ms.on('slide',function(ev){
				window.setTimeout(function(){
					var slider_val = $('.meat-slider').slider('value'),
						new_percent = (100 - starting_meat) + slider_val;

					$('.filler2').width(new_percent + '%');
					// $('#amount').val(slider_val);
					$('.est_holder h3 span').text(slider_val + '%');
					$('.buy_button span').text(slider_val + '%');

					// if(new_percent == 100){
					// 	$('#cow_fill').addClass('animated hinge');
					// 	$('.cow_tipped').removeClass('nodisplay');
					// }

				},5);
			});

			// Button clicked
			$('.buy_button').on('click',function(){


				var slider_val = $('.meat-slider').slider('value'),
					new_percent = (100 - starting_meat) + slider_val;

				if(new_percent == 100){
					$('#cow_fill').addClass('animated hinge');
					$('.cow_tipped').removeClass('nodisplay');
				}

				window.setTimeout(function(){
					window.location.href = 'buy.html';
				},3000);

				$(this).text('Redirecting...');


				return false;
			});

			// Fill up the cow
			$('.filler2').width(100 - starting_meat + '%');

		});
	</script>
